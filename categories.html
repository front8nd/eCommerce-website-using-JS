<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce - JS & Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loading.css" />
  </head>
  <body>
    <nav class="navbar custom-primary shadow">
      <!--Desktop Menu-->
      <div class="container-fluid">
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="/index.html">
              <img src="/imgs/eCommerce.png" alt="Logo" height="30px" />
            </a>
          </div>
        </nav>
        <nav class="navbar navbar-expand-lg custom-primary">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-4 fw-medium">
                <li class="nav-item">
                  <a
                    class="nav-link fw-medium fs-6"
                    aria-current="page"
                    href="/index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle fw-medium fs-6 active"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categories
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item text-dark fw-medium fs-6"
                        href=""
                      ></a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link fw-medium fs-6"
                    aria-current="page"
                    href="/cart.html"
                    >Cart</a
                  >
                </li>
              </ul>
              <form class="d-flex search-form" role="search">
                <input
                  class="form-control me-2 search-input"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success search-button"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!--Mobile Menu-->
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header custom-primary">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Main Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body bg-white fw-medium">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  style="color: #000"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle fw-medium fs-6"
                  style="color: #000"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul class="dropdown-menu mobile-menu">
                  <li>
                    <a
                      class="dropdown-item text-dark fw-medium fs-6 mobile-item"
                      href=""
                    ></a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/cart.html"
                  style="color: #000"
                  >Cart</a
                >
              </li>
            </ul>
            <form class="d-flex search-form" role="search">
              <input
                class="form-control me-2 search-input"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-primary-custom search-button"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!--Content Section-->
    <div class="con">
      <div class="loader"></div>
    </div>
    <div class="container-fluid bg-light">
      <div class="container my-4">
        <div
          class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 myrows"
        >
          <!-- Card 1 -->
          <div class="col hide">
            <div class="card">
              <img src="" class="card-img-top" alt="Image" />
              <div class="card-body">
                <h5 class="card-title">
                  <a href="" class="product-title"></a>
                </h5>
                <div class="d-flex justify-content-evenly flex-wrap">
                  <span class="badge bg-success category-badge"> </span>
                  <span class="badge bg-success ratings-badge"></span>
                  <span class="badge bg-success reviews-badge"></span>
                  <span class="badge bg-success price-badge fw-bold"></span>
                </div>
                <div class="d-flex justify-content-center check-details">
                  <button
                    class="btn btn-primary-custom mt-2 shadow rounded fw-bold"
                  >
                    <i class="fas fa-cart-plus me-2"></i>Check Details
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Repeat for more cards -->
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container-fluid bg-dark text-white text-center p-3 bg-black">
        <p>&copy; 2024 eCommerce. All rights reserved.</p>
      </div>
    </footer>

    <script src="categories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
